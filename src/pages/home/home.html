<!-- 头部固定 -->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>丽华抗癌问答</ion-title>
  </ion-navbar>
</ion-header>
<!-- 内容 -->
<ion-content padding>
    <ion-list > 
      <div [innerHtml]="result" ></div>
    </ion-list>
</ion-content>
<!-- 底部固定 -->
<ion-footer >
    <ion-list> 
      <ion-item>
        <ion-input type="text" placeholder="请输入要咨询的问题或关键词" [(ngModel)]="search" (keydown)="getSearch($event)">  
        </ion-input>
        <ion-icon [name]="icons" item-right (click)="dosearch()" color="twitter"></ion-icon>
      </ion-item>
    </ion-list>
</ion-footer>
