<!-- 头部固定 -->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>纳税信用问答</ion-title>
  </ion-navbar>
  <ion-list>
    <!-- start 轮播图-->
    <div class="articleHeader">
      <ion-slides class="slide" [pager]="true" [loop]="true" autoplay="3000">
        <!--</ion-slide>-->
        <ion-slide>
          <a href="http://www.cddata.gov.cn/odweb/index.htm" target="_blank" >
            <img src="./assets/img/ad_1.jpg" style="height:120px;"/>
          </a>
        </ion-slide>
        <ion-slide>
          <a href="http://www.chengdu.gov.cn/" target="_blank" >
            <img src="./assets/img/ad_2.jpg" style="height:120px;"/>
          </a>
        </ion-slide>
        <ion-slide>
          <a href="http://www.sc-n-tax.gov.cn/cdswj/" target="_blank" >
            <img src="./assets/img/ad_3.jpg" style="height:120px;"/>
          </a>
        </ion-slide>
        <ion-slide>
          <a href="http://www.sc.gov.cn/" target="_blank">
            <img src="./assets/img/ad_4.jpg"  style="height:120px;"/>
          </a>
        </ion-slide>
        <ion-slide>
          <a href="http://www.sc-n-tax.gov.cn/" target="_blank" >
            <img src="./assets/img/ad_5.jpg" style="height:120px;"/>
          </a>
        </ion-slide>
        <ion-slide>
          <a href="http://lqab.net:8100/" target="_blank">
              <img src="./assets/img/ad_6.jpg" style="height:120px;"/>
            </a>
        </ion-slide>
      </ion-slides>
    </div>
  <!-- <ion-list>
   <ion-auto-complete [dataProvider]="autocompleteSer"  [(ngModel)]="search" (change)="getSearch($event)" ></ion-auto-complete>
    
    </ion-list>-->
    <!-- end 轮播图-->
  </ion-list>
</ion-header>

<!-- 内容 -->
<ion-content padding> 
    <ion-list > 
      <div [innerHtml]="result" ></div>
    </ion-list>
</ion-content>
<!-- 底部固定 -->
<ion-footer >
    <ion-list> 
      <ion-item>
        <ion-input type="text" placeholder="请输入要咨询的问题或关键词" [(ngModel)]="search" (keydown)="getSearch($event)" ></ion-input>
        <button ion-button item-right tappable (click)="dosearch()" style="margin-top:-0px;">
          <ion-icon [name]="icons" color="twitter"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
</ion-footer>
